<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind & DaisyUI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Lato Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">


    <!-- Tailwind custom class  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'color-primary': '#F85559',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <header>
        <div class="container mx-auto bg-color-primary my-8 p-5 rounded-full">
            <div class="navbar flex-row-reverse justify-between lg:flex-row">
                <div class="navbar-start justify-end lg:justify-start">
                    <div class="hidden lg:block">
                        <ul class="flex gap-6">
                            <li><a class="text-lg text-white font-medium" href="#">Home</a></li>
                            <li><a class="text-lg text-white font-medium" href="#">About Us</a></li>
                            <li><a class="text-lg text-white font-medium" href="#">Shop</a></li>
                            <li><a class="text-lg text-white font-medium" href="#">All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="dropdown lg:hidden block">
                        <label tabindex="0" class="btn btn-ghost btn-circle text-white text-2xl">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block w-8 h-8 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </label>
                        <ul tabindex="0" class="menu menu-sm dropdown-content right-0 mt-3 z-[1] p-2 bg-color-primary rounded-t-none rounded-b-lg w-52">
                            <li><a class="text-white hover:text-white block text-right hover:bg-color-primary text-lg mt-5" href="#">Home</a></li>
                            <li><a class="text-white hover:text-white block text-right hover:bg-color-primary text-lg mt-5" href="#">About Us</a></li>
                            <li><a class="text-white hover:text-white block text-right hover:bg-color-primary text-lg mt-5" href="#">Shop</a></li>
                            <li><a class="text-white hover:text-white block text-right hover:bg-color-primary text-lg mt-5" href="#">All Fruits</a></li>
                        </ul>
                    </div>
                </div>

                <div class="navbar-center justify-start lg:justify-center">
                    <div>
                        <img src="./images/logo.png" alt="">
                    </div>
                    <div>
                        <h1 class="ml-4 text-4xl text-white font-bold">Fruit Burst</h1>
                    </div>
                </div>

                <div class="navbar-end hidden lg:block lg:justify-end lg:text-right">
                    <div class="form-control">
                        <div class="input-group justify-end">
                            <input type="text" placeholder="Search here" class="input border-t border-l border-b border-r-0 border-color-primary focus:border-0 focus:outline-none focus:border-t focus:border-l focus:border-b focus:border-r-0 nav-search-input-custom-style" />
                            <button class="btn bg-white border-t border-r border-b border-l-0 border-color-primary hover:bg-white hover:border-t hover:border-r hover:border-b hover:border-l-0 hover:border-color-primary nav-search-icon-custom-style">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container mx-auto">

                <div class="h-full"></div>

            </div>
        </section>
    </main>

    <footer>
        <div class="container mx-auto">



        </div>
    </footer>
</body>

</html>
